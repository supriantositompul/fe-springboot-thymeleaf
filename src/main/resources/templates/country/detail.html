<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="container mt-5" layout:fragment="content">
      <div class="row justify-content-between align-items-center mb-4">
        <div class="col-auto">
          <h1 class="fw-bold">Country Details</h1>
        </div>
        <div class="col-auto">
          <a onclick="goBack()" class="btn btn-secondary">Back</a>
        </div>
      </div>
      <div class="table-responsive">
        <table
          class="table table-bordered table-striped table-hover text-center"
        >
          <thead class="table-dark">
            <tr>
              <th scope="col">No</th>
              <th scope="col">Name</th>
              <th scope="col">Region</th>
              <th scope="col">Action</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="country, iterStat : ${detail}">
              <td th:text="${iterStat.index + 1}"></td>
              <td th:text="${country.name}"></td>
              <td th:text="${country.region.name}"></td>
              <td>
                <div class="btn-group" role="group">
                  <a
                    th:href="@{'/country/update/' + ${country.id}}"
                    class="btn btn-warning"
                    ><span class="material-symbols-outlined"> edit </span></a
                  >
                  <a
                    th:href="@{'/country/delete/' + ${country.id}}"
                    class="btn btn-danger"
                    ><span class="material-symbols-outlined"> delete </span></a
                  >
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
