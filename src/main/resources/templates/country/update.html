<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Form</title>
    <!-- <link rel="stylesheet" href="../static/css/index.css"> -->
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="shortcut icon" type="image/x-icon" href="img/mt8.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container mt-5">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="fw-bold">Update <span th:text="${country.name}"></span></h1>
      </div>
      <form th:action="@{/country}" method="post" th:object="${country}">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
          <label class="form-label">Input Country Code</label>
          <input type="text" class="form-control" th:field="*{code}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Input Country Name</label>
          <input type="text" class="form-control" th:field="*{name}" required />
        </div>
        <select
          class="form-select"
          aria-label="Default select example"
          th:field="*{region.id}"
          required
        >
          <option value="" selected>Select Region</option>
          <option
            th:each="region : ${regions}"
            th:value="${region.id}"
            th:text="${region.name}"
          ></option>
        </select>
        <br />
        <button type="button" onclick="goBack()" class="btn btn-secondary">
          Back
        </button>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </section>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
