<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Profile</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Name:</h5>
              <p class="card-text" id="name"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Email:</h5>
              <p class="card-text" id="email"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Phone:</h5>
              <p class="card-text" id="phone"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Username:</h5>
              <p class="card-text" id="username"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <a href="/" class="btn btn-primary">Back to Home</a>
        <a href="/user/edit" class="btn btn-secondary">Update Profile</a>
      </div>
    </div>

    <!-- Bootstrap JS (Optional for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript file to fetch and display data -->
    <script src="/js/profile.js"></script>
  </body>
</html>
