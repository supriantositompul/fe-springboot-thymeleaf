<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <title>Region</title>
  </head>
  <body>
    <!-- Content -->
    <section class="container mt-5" layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="fw-bold">List of Regions</h1>
        <!-- * Button trigger modal create -->
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#create"
        >
          Add Region
        </button>
      </div>
      <table
        id="table-region"
        class="table table-bordered table-striped table-hover text-center"
      >
        <thead class="table-dark">
          <tr>
            <th class="col-2 text-center">No</th>
            <th class="col-4 text-center">Name</th>
            <th class="col-6 text-center">Action</th>
          </tr>
        </thead>
      </table>

      <!-- * Modal Detail -->
      <div
        class="modal fade"
        id="detail"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="detailLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="detailLabel">
                Detail of Region
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- * Id -->
              <div class="input-group mb-3">
                <span
                  class="input-group-text fw-bold"
                  id="inputGroup-sizing-default"
                  >Id</span
                >
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="Id of Region"
                  id="detail-id"
                  disabled
                />
              </div>

              <!-- * Name -->
              <div class="input-group">
                <span
                  class="input-group-text fw-bold"
                  id="inputGroup-sizing-default"
                  >Name</span
                >
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="Name of Region"
                  id="detail-name"
                  disabled
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- * Modal Create -->
      <div
        class="modal fade"
        id="create"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="createLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="createLabel">
                Create of Region
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form>
              <div class="modal-body">
                <div class="input-group">
                  <span
                    class="input-group-text fw-bold"
                    id="inputGroup-sizing-default"
                    >Name</span
                  >
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    placeholder="Name of Region"
                    id="create-name"
                    required
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  id="create-region"
                  type="button"
                  class="btn btn-success"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- * Modal Update -->
      <div
        class="modal fade"
        id="update"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="updateLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="updateLabel">
                Update of Region
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form>
              <!-- * Name -->
              <div class="modal-body">
                <div class="input-group">
                  <span
                    class="input-group-text fw-bold"
                    id="inputGroup-sizing-default"
                    >Name</span
                  >
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    placeholder="Name of Region"
                    id="update-name"
                    required
                  />
                </div>

                <!-- * Id -->
                <input type="hidden" id="update-id" disabled />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  id="update-region"
                  type="button"
                  class="btn btn-success"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- * js local -->
    <div layout:fragment="script">
      <script src="/js/region.js"></script>
    </div>
  </body>
</html>
