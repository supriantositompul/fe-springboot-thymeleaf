<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- *Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- * css local -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Region Detail</title>
  </head>
  <body>
    <section class="container mt-5">
      <h1 class="fw-bold">Region Detail</h1>
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Region Information</h5>
          <p class="card-text">
            Region ID: <span th:text="${region.id}"></span>
          </p>
          <p class="card-text">
            Region Name: <span th:text="${region.name}"></span>
          </p>
          <!-- Add more details here if needed -->
        </div>
      </div>
      <a href="/region" class="btn btn-primary mt-3">Back to List</a>
    </section>
    <!-- *Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
