<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
  </head>
  <body>
    <div th:fragment="navbar">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" th:href="@{/}">
            <img
              class="d-inline-block align-text-top"
              th:src="@{/img/kitty.png}"
              alt="logo"
              width="30"
              height="26"
            />
            SIBKM</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${isActive} == 'home' ? 'active fw-bold' : ''"
                  th:href="@{/home}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${isActive} == 'region' ? 'active fw-bold' : ''"
                  th:href="@{/region}"
                  sec:authorize="hasRole('ROLE_USER')"
                  >Region</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${isActive} == 'country' ? 'active fw-bold' : ''"
                  th:href="@{/country}"
                  sec:authorize="hasRole('ROLE_ADMIN')"
                  >Country</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${isActive} == 'profile' ? 'active fw-bold' : ''"
                  th:href="@{/home/profile}"
                >
                  Profile
                </a>
              </li>
            </ul>

            <form class="d-flex" th:action="@{/logout}" th:method="POST">
              <button class="btn btn-outline-danger" type="submit">
                Logout
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
